<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Leaf Analysis Result</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container text-center">
        <h1 class="mt-4">üçÉ Leaf Analysis Result</h1>
        
        <div class="result-card">
            <img src="{{ url_for('static', filename='uploads/' + filename) }}" class="leaf-img" alt="Uploaded Leaf">
            <p><strong>Plant Name:</strong> <span class="highlight">{{ plant }}</span></p>
            <p><strong>Grade:</strong> <span class="highlight">{{ grade }}</span></p>
            <p><strong>Chlorophyll Level:</strong> <span class="highlight">{{ chlorophyll }}</span></p>
            <p><strong>Green Percentage:</strong> <span class="highlight">{{ green }}%</span></p>
        </div>

        <a href="/" class="btn btn-primary mt-3">Upload Another Image</a>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
